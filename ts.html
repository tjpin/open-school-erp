<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ts.css">
    <link rel="stylesheet" href="./base_templates/static/css/project_style.css">
    <title>test</title>
</head>
<body>
    <div class="root-container">
        <div class="sidebar">
            <div class="logo">
              <h3>Open Schoo ERP</h3>
            </div>
            <button class="tab-button"><i class="fa-solid fa-house-user"></i> Dashboard</button>
            <button class="tab-button"></i><i class="fa-solid fa-address-card"></i> Admission</button>
            <button class="tab-button"><i class="fa-solid fa-briefcase"></i> Administration</button>
            <button class="tab-button"><i class="fa-solid fa-graduation-cap"></i> Academics</button>
            <button class="tab-button"><i class="fa-solid fa-book-open-reader"></i> Exams</button>
            <button class="tab-button"><i class="fa-solid fa-registered"></i> Registers</button>
            <button class="tab-button"><i class="fa-solid fa-people-group"></i> Staffs</button>
            <button class="tab-button"><i class="fa-solid fa-coins"></i> Finance</button>
            <button class="tab-button"><i class="fa-solid fa-cubes-stacked"></i> Inventory</button>
            <button class="tab-button"><i class="fa-solid fa-sitemap"></i> Notice Board</button>
            <button class="tab-button"><i class="fa-solid fa-chart-simple"></i> Reports</button>
            <button class="tab-button"><i class="fa-solid fa-chalkboard-user"></i> Elearning</button>
            <button class="tab-button"><i class="fa-solid fa-calendar-days"></i> Time manager</button>
            <button class="tab-button"><i class="fa-solid fa-calendar-days"></i> Transport</button>
            <button class="tab-button"><i class="fa-solid fa-building-user"></i> Infrastrusture</button>
          </div>
        <div class="main-content">
            <div class="analysis-header"></div>
            <div class="dashboard-content"></div>
        </div>
    </div>
</body>
</html>
